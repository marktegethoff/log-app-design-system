<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings — Subscription — Log•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../../assets/styles.css">
  <style>
    body { background: var(--paper-10); }
    body.dark-mode { background: var(--paper-95); }

    .proto-header { display: flex; align-items: center; justify-content: space-between; padding: var(--s-16) var(--s-24); border-bottom: 1px solid var(--paper-15); background: var(--paper-00); }
    body.dark-mode .proto-header { background: var(--paper-90); border-bottom-color: var(--paper-80); }
    .proto-header .mark { font-family: var(--mono); font-weight: 600; font-size: 18px; letter-spacing: var(--tracking-tight); color: var(--paper-80); text-decoration: none; }
    body.dark-mode .proto-header .mark { color: var(--paper-05); }
    .proto-header .mark .period { color: var(--amber); margin-left: 1px; }
    .proto-label { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-40); letter-spacing: 0.06em; }

    .stage { display: flex; justify-content: center; padding: var(--s-48) var(--s-24); }

    .device-frame { width: 390px; height: 844px; background: var(--paper-00); border-radius: 48px; border: 8px solid var(--paper-70); overflow: hidden; flex-shrink: 0; display: flex; flex-direction: column; box-shadow: 0 24px 64px rgba(0,0,0,0.18); }
    body.dark-mode .device-frame { background: var(--paper-90); border-color: var(--paper-60); }

    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 14px 24px 8px; flex-shrink: 0; }
    .status-time { font-family: var(--mono); font-size: var(--type-11); font-weight: 700; color: var(--paper-80); }
    body.dark-mode .status-time { color: var(--paper-05); }
    .status-signals { display: flex; align-items: center; gap: 5px; }
    .signal-bar { width: 3px; background: var(--paper-70); border-radius: 1px; }
    body.dark-mode .signal-bar { background: var(--paper-20); }
    .signal-bar:nth-child(1) { height: 5px; }
    .signal-bar:nth-child(2) { height: 8px; }
    .signal-bar:nth-child(3) { height: 11px; }
    .signal-bar:nth-child(4) { height: 14px; }
    .signal-battery { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-70); margin-left: 4px; }
    body.dark-mode .signal-battery { color: var(--paper-30); }

    .app-nav-back { display: flex; align-items: center; gap: var(--s-8); padding: 0 16px 12px; flex-shrink: 0; }
    .back-btn { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; background: none; padding: 0; margin-left: -10px; }
    .back-btn svg { stroke: var(--amber); }
    .nav-title { font-family: var(--mono); font-size: var(--type-14); color: var(--paper-80); flex: 1; }
    body.dark-mode .nav-title { color: var(--paper-05); }

    .detail-scroll { flex: 1; overflow-y: auto; padding: 0 20px 24px; }
    .detail-scroll::-webkit-scrollbar { display: none; }

    .sub-header { text-align: center; padding: var(--s-24) 0; }
    .sub-title { font-family: var(--mono); font-size: var(--type-18); font-weight: 700; color: var(--paper-80); margin-bottom: var(--s-8); }
    body.dark-mode .sub-title { color: var(--paper-05); }
    .sub-subtitle { font-family: var(--sans); font-size: var(--type-13); color: var(--paper-50); }
    body.dark-mode .sub-subtitle { color: var(--paper-40); }

    .feature-list { margin-bottom: var(--s-24); }
    .feature-item { display: flex; align-items: center; gap: var(--s-8); padding: 8px 0; }
    .feature-check { color: var(--amber); flex-shrink: 0; }
    .feature-text { font-family: var(--sans); font-size: var(--type-14); color: var(--paper-70); }
    body.dark-mode .feature-text { color: var(--paper-20); }

    .price-options { margin-bottom: var(--s-24); }
    .price-row { display: flex; align-items: center; justify-content: space-between; padding: 12px; border: 1px solid var(--paper-15); border-radius: 8px; margin-bottom: var(--s-8); cursor: pointer; }
    body.dark-mode .price-row { border-color: var(--paper-70); }
    .price-row.selected { border-color: var(--amber); }
    .price-label { font-family: var(--sans); font-size: var(--type-15); color: var(--paper-80); }
    body.dark-mode .price-label { color: var(--paper-05); }
    .price-amount { font-family: var(--mono); font-size: var(--type-14); color: var(--paper-60); }
    body.dark-mode .price-amount { color: var(--paper-30); }
    .price-note { font-family: var(--mono); font-size: var(--type-11); color: var(--amber); margin-left: var(--s-8); }

    .subscribe-btn { width: 100%; height: 44px; font-family: var(--mono); font-size: var(--type-14); color: var(--paper-00); background: var(--amber); border: none; border-radius: 8px; cursor: pointer; margin-bottom: var(--s-12); }
    .restore-link { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-40); text-align: center; display: block; cursor: pointer; background: none; border: none; text-decoration: underline; }
  </style>
</head>
<body>
  <header class="proto-header">
    <a href="../../index.html" class="mark">Log<span class="period">•</span></a>
    <span class="proto-label">Settings — Subscription</span>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
      <span id="themeIcon">&#9728;</span>
    </button>
  </header>
  <div class="stage">
    <div class="device-frame">
      <div class="status-bar">
        <span class="status-time">9:41</span>
        <div class="status-signals">
          <div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div>
          <span class="signal-battery">100%</span>
        </div>
      </div>

      <div class="app-nav-back">
        <button class="back-btn" aria-label="Back to settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M11 6l-6 6 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <span class="nav-title">Subscription</span>
      </div>

      <div class="detail-scroll">
        <div class="sub-header">
          <div class="sub-title">Log• Pro</div>
          <div class="sub-subtitle">Unlimited search and more</div>
        </div>

        <div class="feature-list">
          <div class="feature-item">
            <svg class="feature-check" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="feature-text">Unlimited search results</span>
          </div>
          <div class="feature-item">
            <svg class="feature-check" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="feature-text">Export in all formats</span>
          </div>
          <div class="feature-item">
            <svg class="feature-check" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="feature-text">Priority sync</span>
          </div>
          <div class="feature-item">
            <svg class="feature-check" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="feature-text">Support development</span>
          </div>
        </div>

        <div class="price-options">
          <div class="price-row selected">
            <span class="price-label">Monthly</span>
            <span class="price-amount">$2.99/mo</span>
          </div>
          <div class="price-row">
            <span class="price-label">Yearly</span>
            <div>
              <span class="price-amount">$19/yr</span>
              <span class="price-note">Save 47%</span>
            </div>
          </div>
        </div>

        <button class="subscribe-btn">Subscribe</button>
        <button class="restore-link">Restore purchases</button>
      </div>
    </div>
  </div>
  <script>window.LOG_NAV_PREFIX = '../../';</script>
  <script src="../../assets/scripts.js"></script>
</body>
</html>
