<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry — Post Commit — Log•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../../assets/styles.css">
  <style>
    body { background: var(--paper-10); }
    body.dark-mode { background: var(--paper-95); }

    .proto-header { display: flex; align-items: center; justify-content: space-between; padding: var(--s-16) var(--s-24); border-bottom: 1px solid var(--paper-15); background: var(--paper-00); }
    body.dark-mode .proto-header { background: var(--paper-90); border-bottom-color: var(--paper-80); }
    .proto-header .mark { font-family: var(--mono); font-weight: 700; font-size: 18px; letter-spacing: var(--tracking-tight); color: var(--paper-80); text-decoration: none; }
    body.dark-mode .proto-header .mark { color: var(--paper-05); }
    .proto-header .mark .period { color: var(--amber); margin-left: 1px; }
    .proto-label { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-40); letter-spacing: 0.06em; }

    .stage { display: flex; justify-content: center; padding: var(--s-48) var(--s-24); }

    .device-frame { width: 390px; height: 844px; background: var(--paper-00); border-radius: 48px; border: 8px solid var(--paper-70); overflow: hidden; flex-shrink: 0; display: flex; flex-direction: column; box-shadow: 0 24px 64px rgba(0,0,0,0.18); }
    body.dark-mode .device-frame { background: var(--paper-90); border-color: var(--paper-60); }

    .status-bar { display: flex; align-items: center; justify-content: space-between; padding: 14px 24px 8px; flex-shrink: 0; }
    .status-time { font-family: var(--mono); font-size: var(--type-11); font-weight: 700; color: var(--paper-80); }
    body.dark-mode .status-time { color: var(--paper-05); }
    .status-signals { display: flex; align-items: center; gap: 5px; }
    .signal-bar { width: 3px; background: var(--paper-70); border-radius: 1px; }
    body.dark-mode .signal-bar { background: var(--paper-20); }
    .signal-bar:nth-child(1) { height: 5px; }
    .signal-bar:nth-child(2) { height: 8px; }
    .signal-bar:nth-child(3) { height: 11px; }
    .signal-bar:nth-child(4) { height: 14px; }
    .signal-battery { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-70); margin-left: 4px; }
    body.dark-mode .signal-battery { color: var(--paper-30); }

    .app-nav-back { display: flex; align-items: center; gap: var(--s-8); padding: 0 16px 12px; flex-shrink: 0; }
    .back-btn { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; background: none; padding: 0; margin-left: -10px; }
    .back-btn svg { stroke: var(--paper-50); }
    .nav-title { font-family: var(--mono); font-size: var(--type-14); color: var(--paper-80); flex: 1; }
    body.dark-mode .nav-title { color: var(--paper-05); }
    .amend-btn { font-family: var(--mono); font-size: var(--type-13); color: var(--paper-60); border: none; background: none; cursor: pointer; padding: var(--s-8) var(--s-4); min-height: 44px; }

    .detail-scroll { flex: 1; overflow-y: auto; padding: 0 20px 24px; }
    .detail-scroll::-webkit-scrollbar { display: none; }

    .intent-badge { display: inline-flex; align-items: center; gap: var(--s-4); padding: var(--s-4) var(--s-8); border-radius: 3px; margin-bottom: var(--s-12); }
    .badge-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--paper-00); opacity: 0.85; }
    .badge-text { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-00); text-transform: uppercase; letter-spacing: 0.06em; }

    .entry-timestamp-full { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-40); margin-bottom: var(--s-16); display: block; }
    .entry-full-text { font-family: var(--sans); font-size: 15px; line-height: 1.65; color: var(--paper-80); margin-bottom: var(--s-32); }
    body.dark-mode .entry-full-text { color: var(--paper-05); }

    .section-divider { height: 1px; background: var(--paper-10); margin-bottom: var(--s-24); }
    body.dark-mode .section-divider { background: var(--paper-80); }

    .archivist-section { margin-bottom: var(--s-32); }
    .section-label { font-family: var(--mono); font-size: var(--type-11); color: var(--paper-40); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: var(--s-12); display: block; }
    .archivist-annotation { padding-left: var(--s-12); }
    .archivist-annotation p { font-family: var(--sans); font-size: var(--type-13); color: var(--paper-60); line-height: 1.6; margin-bottom: var(--s-8); }
    body.dark-mode .archivist-annotation p { color: var(--paper-30); }
    .archivist-annotation p:last-child { margin-bottom: 0; }
  </style>
</head>
<body>
  <header class="proto-header">
    <a href="../../index.html" class="mark">Log<span class="period">•</span></a>
    <span class="proto-label">Entry — Post Commit</span>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
      <span id="themeIcon">&#9728;</span>
    </button>
  </header>

  <div class="stage">
    <div class="device-frame">
      <div class="status-bar">
        <span class="status-time">9:41</span>
        <div class="status-signals">
          <div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div>
          <span class="signal-battery">100%</span>
        </div>
      </div>

      <div class="app-nav-back">
        <button class="back-btn" aria-label="Back to timeline">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M11 6l-6 6 6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <span class="nav-title">Entry</span>
        <button class="amend-btn">Amend</button>
      </div>

      <div class="detail-scroll">
        <div class="intent-badge" style="background: var(--signal-constraint);">
          <div class="badge-dot"></div>
          <span class="badge-text">Constraint</span>
        </div>

        <span class="entry-timestamp-full">Tuesday, February 17, 2026 — 9:29</span>

        <p class="entry-full-text">Going with last-write-wins for MVP. Full conflict resolution is post-1.0.</p>

        <div class="section-divider"></div>

        <div class="archivist-section">
          <span class="section-label">Archivist</span>
          <div class="archivist-annotation">
            <p>This mirrors the sync model decision recorded March 2025. Last-write-wins was flagged then as a temporary measure.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>window.LOG_NAV_PREFIX = '../../';</script>
  <script src="../../assets/scripts.js"></script>
</body>
</html>
