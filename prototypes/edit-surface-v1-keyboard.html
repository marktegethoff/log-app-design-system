<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Surface v1 — Keyboard Up — Log•</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../assets/styles.css">
  <style>
    body { background: var(--paper-10); }
    body.dark-mode { background: var(--paper-95); }

    .proto-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--s-16) var(--s-24);
      border-bottom: 1px solid var(--paper-15);
      background: var(--paper-00);
    }
    body.dark-mode .proto-header {
      background: var(--paper-90);
      border-bottom-color: var(--paper-80);
    }
    .proto-header .mark {
      font-family: var(--mono);
      font-weight: 600;
      font-size: 18px;
      letter-spacing: var(--tracking-tight);
      color: var(--paper-80);
      text-decoration: none;
    }
    body.dark-mode .proto-header .mark { color: var(--paper-05); }
    .proto-header .mark .period { color: var(--amber); margin-left: 1px; }
    .proto-label {
      font-family: var(--mono);
      font-size: var(--type-11);
      color: var(--paper-40);
      letter-spacing: 0.06em;
    }

    .stage {
      display: flex;
      justify-content: center;
      padding: var(--s-48) var(--s-24);
    }

    .device-frame {
      width: 390px;
      height: 844px;
      background: var(--paper-00);
      border-radius: 48px;
      border: 8px solid var(--paper-70);
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 0 24px 64px rgba(0,0,0,0.18);
    }
    body.dark-mode .device-frame {
      background: var(--paper-90);
      border-color: var(--paper-60);
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px 8px;
      flex-shrink: 0;
    }
    .status-time {
      font-family: var(--mono);
      font-size: var(--type-11);
      font-weight: 700;
      color: var(--paper-80);
    }
    body.dark-mode .status-time { color: var(--paper-05); }
    .status-right {
      font-family: var(--mono);
      font-size: var(--type-11);
      color: var(--paper-40);
    }

    .app-nav {
      display: flex;
      align-items: center;
      padding: 0 8px 12px;
      flex-shrink: 0;
      gap: var(--s-4);
    }
    .nav-cancel {
      font-family: var(--mono);
      font-size: var(--type-13);
      color: var(--paper-50);
      border: none;
      background: none;
      cursor: pointer;
      padding: var(--s-8) var(--s-12);
      min-height: 44px;
    }
    body.dark-mode .nav-cancel { color: var(--paper-40); }
    .nav-title {
      font-family: var(--mono);
      font-size: var(--type-14);
      color: var(--paper-80);
      flex: 1;
      text-align: center;
    }
    body.dark-mode .nav-title { color: var(--paper-05); }
    .nav-save {
      font-family: var(--mono);
      font-size: var(--type-13);
      color: var(--amber);
      border: none;
      background: none;
      cursor: pointer;
      padding: var(--s-8) var(--s-12);
      min-height: 44px;
      font-weight: 700;
    }

    .edit-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 0 20px;
    }
    .edit-scroll::-webkit-scrollbar { display: none; }

    .section-label {
      font-family: var(--mono);
      font-size: var(--type-11);
      color: var(--paper-40);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: var(--s-8);
      margin-top: var(--s-24);
      display: block;
    }
    .section-label:first-child { margin-top: 0; }

    .original-text-block {
      background: var(--paper-05);
      border: 1px solid var(--paper-10);
      border-radius: 4px;
      padding: var(--s-8) var(--s-16);
      margin-bottom: var(--s-4);
    }
    body.dark-mode .original-text-block {
      background: var(--paper-80);
      border-color: var(--paper-70);
    }
    .original-text {
      font-family: var(--sans);
      font-size: var(--type-13);
      color: var(--paper-50);
      line-height: 1.45;
      margin: 0;
    }
    body.dark-mode .original-text { color: var(--paper-40); }

    .edit-textarea {
      width: 100%;
      font-family: var(--sans);
      font-size: 15px;
      color: var(--paper-80);
      background: var(--paper-00);
      border: 1.5px solid var(--amber);
      border-radius: 4px;
      padding: var(--s-12) var(--s-16);
      resize: none;
      outline: none;
      line-height: 1.6;
      min-height: 140px;
    }
    body.dark-mode .edit-textarea {
      background: var(--paper-80);
      border-color: var(--amber);
      color: var(--paper-05);
    }

    .keyboard-placeholder {
      flex-shrink: 0;
      height: 291px;
      background: var(--paper-10);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid var(--paper-15);
    }
    body.dark-mode .keyboard-placeholder {
      background: var(--paper-80);
      border-top-color: var(--paper-70);
    }
    .keyboard-label {
      font-family: var(--mono);
      font-size: var(--type-11);
      color: var(--paper-30);
      letter-spacing: 0.06em;
    }
    body.dark-mode .keyboard-label { color: var(--paper-50); }
  </style>
</head>
<body>
  <header class="proto-header">
    <a href="../index.html" class="mark">Log<span class="period">•</span></a>
    <span class="proto-label">Edit Surface — Keyboard Up</span>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
      <span id="themeIcon">&#9728;</span>
    </button>
  </header>

  <div class="stage">
    <div class="device-frame">
      <div class="status-bar">
        <span class="status-time">9:41</span>
        <span class="status-right">100%</span>
      </div>

      <div class="app-nav">
        <button class="nav-cancel">Cancel</button>
        <span class="nav-title">Correct Entry</span>
        <button class="nav-save">Save</button>
      </div>

      <div class="edit-scroll">
        <span class="section-label">Original</span>
        <div class="original-text-block">
          <p class="original-text">Going with last-write-wins for MVP. Full conflict resolution is post-1.0.</p>
        </div>

        <span class="section-label">Correction</span>
        <textarea
          class="edit-textarea"
          aria-label="Corrected entry text"
        >Going with last-write-wins for MVP. Full conflict resolution is post-1.0. The operational overhead of CRDT at this scale is disproportionate to the actual risk — solo users don't generate conflicting writes in practice.</textarea>
      </div>

      <div class="keyboard-placeholder">
        <span class="keyboard-label">Keyboard — 291px</span>
      </div>
    </div>
  </div>

  <script src="../assets/scripts.js"></script>
</body>
</html>
